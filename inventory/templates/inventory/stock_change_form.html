{% extends 'inventory/base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Record Stock Change</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.help_text %}
                                    <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="text-danger">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Record Change</button>
                            <a href="{% url 'item-list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple script to hide/show fields based on change type
        document.addEventListener('DOMContentLoaded', function() {
            const typeField = document.getElementById('id_change_type');
            const sourceField = document.getElementById('id_source_location').closest('.mb-3');
            const destField = document.getElementById('id_dest_location').closest('.mb-3');

            function updateFields() {
                const type = typeField.value;
                if (type === 'IN') {
                    sourceField.style.display = 'none';
                    destField.style.display = 'block';
                } else if (type === 'OUT') {
                    sourceField.style.display = 'block';
                    destField.style.display = 'none';
                } else if (type === 'MOVE') {
                    sourceField.style.display = 'block';
                    destField.style.display = 'block';
                } else {
                    sourceField.style.display = 'block';
                    destField.style.display = 'block';
                }
            }

            typeField.addEventListener('change', updateFields);
            updateFields(); // Initial state
        });
    </script>

    <style>
        /* Make form controls full width */
        select, input, textarea {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
    </style>
{% endblock %}
