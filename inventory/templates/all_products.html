{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Products</h1>
<div class="column">
    {% for product in products %}
        <p>
            <a href="{% url 'product' pk=product.id %}">Name: {{ product.name }}</a>
            <span>Stock: {{ product.stock_quantity }}</span>
        </p>
    {% endfor %}
</div>
{% endblock %}
